<html>
<title>Admin maintenance dashboard</title>
<body>
<div style="margin-left:30%;width:500px;">
  <div>
    <h1>Admin maintenance dashboard</h1>
    <hr>
  </div>
  <div style="display: flex; align-items: flex-end; flex-direction: column;">
    <div>
      <input type='button' value="Refresh page" onclick="window.location='/maintenance/index';">
    </div>
    <br>
    <br>
    <div >
      <form action='/maintenance/turnon_maintenance_mode' method='POST'>
          <p>
            <input type="submit" value="Turn on maintenance mode">
          </p>
      </form>
    </div>
    <div>
        <form action='/maintenance/turnoff_maintenance_mode' method='POST'>
            <p>
                <input type="submit" value="Turn off maintenance mode">
            </p>
        </form>
      </div>
    </div>
    <br>
    <br>
    <hr>
    <br>
    <div>Operations :</div>
    ---------------
    <div>
      <form action='/maintenance/migrate' method='POST'>
          <p>
              <input type="submit" value="Run migrations">  Status : {{ migration_status }}
          </p>
      </form>
    </div>

  </div>
</div>

</body>
</html>
